<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/class.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Digital Hour</title>
</head>
<body>
    <div class="web-header">
        <h1 class="header">Digital Hour</h1>
    </div>
    <div class="hour-content">
        <div class="hour-section section">
            <h3 class="hour number">00</h3>
            <h3 class="label">Hours</h3>
        </div>
        <div class="minute-section section">
            <h3 class="minute number">00</h3>
            <h3 class="label">Minutes</h3>
        </div>
        <div class="second-section section">
            <h3 class="second number">00</h3>
            <h3 class="label">seconds</h3>
        </div>
        <h3 class="ampm">AM</h3>
    </div>
    


    <script src="js/js.js"></script>
</body>
</html>
